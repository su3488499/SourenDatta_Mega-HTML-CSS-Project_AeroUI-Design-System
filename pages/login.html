<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AeroUI — Login</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/tokens.css" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/utilities.css" />
  <link rel="stylesheet" href="../css/pages/login.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav__inner">
      <a class="brand" href="../index.html">
        <span class="brand__mark" aria-hidden="true"></span>
        <span class="brand__name">AeroUI</span>
      </a>

      <input class="nav__toggle" type="checkbox" id="navToggle" />
      <label class="nav__btn" for="navToggle" aria-label="Toggle menu">
        <span class="burger" aria-hidden="true"><span></span><span></span><span></span></span>
      </label>

      <nav class="nav__links" aria-label="Primary">
        <a href="components.html">Components</a>
        <a href="pricing.html">Pricing</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="docs.html">Docs</a>
        <a class="btn btn--primary" href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="page login">
    <div class="card login__card">
      <div class="card__body stack">
        <div class="split">
          <h1 class="glow-cyan">Sign in</h1>
          <span class="badge badge--pink">Demo</span>
        </div>
        <p class="muted">UI-only login screen (no JS). Great for portfolio polish.</p>

        <div class="field">
          <span class="label">Email</span>
          <input class="input" type="email" placeholder="pilot@aeroui.gg" />
        </div>
        <div class="field">
          <span class="label">Password</span>
          <input class="input" type="password" placeholder="••••••••" />
        </div>

        <div class="split">
          <label class="pill" style="gap:10px;">
            <input type="checkbox" />
            <span class="muted">Remember me</span>
          </label>
          <a class="muted" href="#">Forgot password?</a>
        </div>

        <button class="btn btn--primary" type="button">Enter the Arena</button>
        <button class="btn btn--ghost" type="button">Create account</button>

        <small class="muted">Tip: Add screenshots of this page to your GitHub README.</small>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container split">
      <small>© AeroUI</small>
      <small><a href="../index.html">Home</a> · <a href="pricing.html">Pricing</a></small>
    </div>
  </footer>
</body>
</html>
